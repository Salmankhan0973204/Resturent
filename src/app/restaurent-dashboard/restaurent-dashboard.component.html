<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
    <h2>Restaurent Record App</h2>
    <div class="d-flex">

      <button (click)="addRestore()" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add Restaurent
      </button>
    </div>
  </div>
</nav>

<!-- table -->
<table class="table mt-4">
  <thead>
    <tr>
      <th scope="col">Restaurent ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Mobile</th>
      <th scope="col">Address</th>
      <th scope="col">Service</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of AllRestaurentData">
      <td>{{data.id}}</td>
      <td>{{data.name}}</td>
      <td>{{data.email}}</td>
      <td>{{data.mobile}}</td>
      <td>{{data.address}}</td>
      <td>{{data.service}}</td>
      <td><button (click)="onEditRecord(data)" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button> &nbsp;
      <button (click)="deleteRecord(data)" class="btn btn-danger">Delete</button></td>

    </tr>
  </tbody>

</table>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue" >
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" formControlName="name" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email id</label>
            <input type="email" class="form-control" id="exampleInputEmail1"  formControlName="email"  aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Mobile</label>
            <input type="text" class="form-control"  formControlName="mobile"  id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Address</label>
            <input type="text" class="form-control"  formControlName="address"  id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Service</label>
            <input type="text" class="form-control"  formControlName="service"  id="exampleInputPassword1">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button *ngIf="showAdd" type="button" (click)="submit()" class="btn btn-primary">Add Details</button>
        <button *ngIf="showbtn" type="button" (click)="updateRecord()" class="btn btn-primary">updata Data</button>
      </div>
    </div>
  </div>
</div>
